plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

group 'org.example'
version '1.1.3'

repositories {
    mavenCentral()
}

configurations {
    extraLibs
}

tasks{
    runIde {
        jvmArgs("-Xmx4096m")
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}

apply plugin: 'java'
sourceCompatibility = 1.11
targetCompatibility = 1.11

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.3'
    plugins = ['com.intellij.java', 'java']
}
patchPluginXml {
    // changeNotes """Initial release of the plugin."""

}